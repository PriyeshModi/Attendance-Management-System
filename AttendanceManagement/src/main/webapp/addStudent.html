
<!DOCTYPE html>
<html lang="en " style="background-image: linear-gradient(#ea8888,#ade994,white);height: 100vh;">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addStudent.css">
    <title>Admin Login</title>
</head>
<body>
      <a href="adminfunc.html"><img style="width: 77px;height: 74px;border-radius:37px" src="png-clipart-computer-icons-back-icon-cdr-angle.png" alt="goback"></a> 
    <h1 style="position: absolute;left: 45%;top:7%">Add Student</h1>
    <div id="form">
    <form  action="addStudent" method="post">
        <label style="font-size: 20px;">Enter Name</label>
        <input type="text" name="name" class="inp" required ><br>
        <label style="font-size: 20px;">Enter Roll number</label>
        <input type="text" name="rollno"  class="inp" required><br>
        <label style="font-size: 20px;">Enter class</label>
        <select name="class" id="clas">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>      
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
            <option value="9th">9th</option>
            <option value="10th">10th</option>
            <option value="11th">11th</option>
            <option value="12th">12th</option>      
          </select><br>
        <label style="font-size: 20px;position: relative;top:-3px;">Enter Parent's contact no.</label>
        <input type="text" name="parentMob" style="position: relative;top:-3px;border-radius: 4px;" id="inp" required><br>
        <label style="font-size: 20px;">Enter Gender</label>
        
        <input type="radio" name="gender" value="Male" style="width: 20px;height:20px;" >
        <label >Male</label>
        <input type="radio" name="gender" value="Female" style="width: 20px;height:20px;"  >
        <label >female</label><br>
        <label style="font-size: 20px;">Enter Address</label>
        <input type="text" name="address"  class="inp" required><br>
          <label style="font-size: 20px;">Enter password</label>
        <input type="password" name="password"  class="inp" required><br>
        

        <input style="width: 112px;height: 34px;font-size: 17px;    margin-left: 82px; margin-top: 21px;" type="submit" value="submit">
    </form>
      
</div>
</body>
</html>
